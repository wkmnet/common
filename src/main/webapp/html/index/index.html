<!DOCTYPE html>
<html>
<head>
    <!--编码格式UTF-8-->
    <meta charset="UTF-8">

    <!--favicon.ico-->
    <link rel="icon" href="/images/favicon.ico" mce_href="/images/favicon.ico" type="image/x-icon">

    <link rel="shortcut icon" href="/images/favicon.ico" mce_href="/images/favicon.ico" type="image/x-icon">

    <!-- latest Angular javascript -->
    <script src="//cdn.bootcss.com/angular.js/1.4.2/angular.min.js"></script>

    <!-- animate -->
    <script src="//cdn.bootcss.com/angular.js/1.4.2/angular-animate.min.js"></script>

    <!--bootstrap css-->
    <link href="//cdn.bootcss.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">

    <!--jquery-->
    <script src="//cdn.bootcss.com/jquery/2.0.3/jquery.min.js"></script>

    <!--bootstrap js-->
    <script src="//cdn.bootcss.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

    <!--index-->
    <script src="/js/module/index.js"></script>
    <!--index-->
    <script src="/js/controller/index.js"></script>

    <title>链接导航--首页</title>
</head>
<body>
<div ng-app="indexApp" ng-controller="loadMenuController" style="width: 80%;margin: auto">
    <nav class="navbar navbar-inverse .navbar-fixed-top" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">链接导航</a>
        </div>
        <div>
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        导航管理 <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="manageMenu" target="_self">菜单管理</a>
                            <a href="qrcode" target="_self">二维码工具</a>
                            <a href="barrageFile" target="_self">弹幕文件</a>
                            <a href="clearUCloudCache" target="_self">清除UCloud缓存</a>
                            <a href="addServerMonitor" target="_self">增加监控服务器</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        <div>
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        业务工具 <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="report" target="_self">微影院报表工具</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    <div class="panel panel-default" ng-repeat="m in menus">
        <div class="panel-heading">
            <h3 class="panel-title">
                {{m.menuName}}
            </h3>
        </div>
        <div class="panel-body">
            <a style="padding: 10px" href="{{ch.menuLink}}" target="_blank" ng-repeat="ch in m.childMenus">
                {{ch.menuName}}
            </a>
        </div>
    </div>
</div>
<script src="https://jira.vmovier.cc/s/6f8d6eb1a785a3a9ec7226532b8975d1-T/en_US-rv6ydi/71012/400c36ed4033944fa0a34296d8d752b4/2.0.14/_/download/batch/com.atlassian.jira.collector.plugin.jira-issue-collector-plugin:issuecollector/com.atlassian.jira.collector.plugin.jira-issue-collector-plugin:issuecollector.js?locale=en-US&collectorId=2cd19dcf">
</script>
</body>
</html>
